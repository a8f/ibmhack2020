<!DOCTYPE html>
<html>

<head>
    <title>
        Website
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/room.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/room.js"></script>
    
</head>

<body>
    <!-- Need this for copying current URL to clipboard -->
    <input style="height: 0;" id="copy-dummy" type="hidden">
    <div id="container">
        <div id="app">
            <div id="loading" style="display: none;">
                Loading...
            </div>
            <div id="home" onclick="window.location.replace('/')">
                <img src="icons/home.svg">
            </div>
            <div id="status">
                <div id="connected-count">
                    <div id="connected-count-value">
                        0
                    </div>
                    <div id="connected-count-people">
                    People
                    </div>
                </div>
                <div id="status-vspace" className="vspace"></div>
                <div id="status-breakdown">
                </div>
            </div>

            <video width=0 height=0 id="video" autoplay></video>
            <canvas  id="camCanvas" width="400" height="400"></canvas>
            <div id="buttons">
                <div id="small-buttons">
                    <button id="participate-button" class="round-button"><img src="icons/plus.svg" class="button-icon"></button>
                    <button id="stop-participate-button" class="round-button" style="display: none;"><img src="icons/x.svg" class="button-icon"></button>
                    <button id="copy-link" class="round-button"><img src="icons/copy.svg" class="button-icon"></button>
                </div>
                <div id="copied" style="display: none;">
                    Copied!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
