<!DOCTYPE html>
<html>

<head>
    <title>
        Website
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/room.css"/>
    <script type="text/javascript" src="js/room.js"></script>
</head>

<body>
    <input id="copy-dummy" type="hidden"> <!-- Need this for copying current URL to clipboard -->
    <div id="container">
        <div id="app">
            <div id="loading" style="display: none;">
                Loading...
            </div>
            <div id="home" onclick="window.location.replace('/')">
                <img src="icons/home.svg">
            </div>
            <div id="status">
                <div id="connected-count">
                    <div id="connected-count-value">
                        0
                    </div>
                    <div id="connected-count-people">
                    People
                    </div>
                </div>
                <div id="status-vspace" className="vspace"></div>
                <div id="status-breakdown">
                </div>
            </div>
            <div id="buttons">
                <button id="participate-button" class="big-button">Participate</button>
                <div id="small-buttons">
                    <button id="stop-participate-button" class="round-button" style="display: none;">Leave</button>
                    <button id="copy-link" class="round-button"><img src="icons/copy.svg" style="width: 40px; height: 40px;"></button>
                </div>
                <div id="copied" style="display: none;">
                    Copied!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
